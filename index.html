<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Button Styling</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="config">
            <h2><u>Set Styling</u></h2>
            <label for="buttonText">Button Text:</label>
            <input type="text" id="buttonText" placeholder="Enter button text">
              
            <br><br>
        
            <label for="borderRadius">Border Radius:</label>
            <input type="range" id="borderRadius" min="0" max="50">

            <br><br>

            <label for="styleType">Style Type:</label>
            <select id="styleType" onchange="showHoverInputs()">
                <option value="background">Background</option>
                <option value="hover">Hover</option>
                <option value="focus">Focus</option>
            </select>
        
            <br><br>
        
            <div id="normalStyleInputs">
                <label for="textColor">Text Color:</label>
                <input type="color" id="textColor" value="#F5F5F5">
                <br><br>
                <label for="buttonColor">Button Color:</label>
                <input type="color" id="buttonColor" value="#0000ff">
            </div>

        </div>
    
        <div class="prev">
            <button id="dynamicButton">Click me</button>
            
            <button id="copyCSS">Copy CSS</button>
        </div>
    </div>

    <div class="watermark">Sudhanshu</div>
<script src="script.js"></script>
</body>
</html>
